# UnitBash 基础配置文件
# ===================================

# API基础配置
API_BASE_URL="https://api.example.com"
API_VERSION="v1"
API_TIMEOUT=30
API_RETRY_COUNT=3

# 认证端点配置
AUTH_LOGIN_URL="/auth/login"
AUTH_REFRESH_URL="/auth/refresh"
AUTH_LOGOUT_URL="/auth/logout"

# 登录字段配置
AUTH_USERNAME_FIELD="username"
AUTH_PASSWORD_FIELD="password"
AUTH_ADDITIONAL_FIELDS=""
AUTH_CONTENT_TYPE="application/json"
AUTH_METHOD="POST"

# JWT响应配置
JWT_TOKEN_FIELD="access_token"
JWT_REFRESH_FIELD="refresh_token"
JWT_EXPIRES_FIELD="expires_in"
JWT_TOKEN_TYPE="Bearer"

# 响应状态配置
SUCCESS_STATUS_CODES="200,201,204"
SUCCESS_RESPONSE_FIELD="success"
ERROR_MESSAGE_FIELD="message"
DATA_FIELD="data"

# 日志配置
LOG_LEVEL="INFO"
LOG_FILE="logs/test.log"
VERBOSE=false

# 其他配置
DEFAULT_HEADERS="Content-Type:application/json,Accept:application/json"
USER_AGENT="UnitBash/1.0"